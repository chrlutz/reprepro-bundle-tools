<div
  class="card text-dark border-secondary h-100"
  style="width: 35rem; max-width: 100%"
>
  <div class="card-header">
    <b
      >{{ bundle.id }}
      <a
        [routerLink]="['./']"
        [queryParams]="{ bid: bundle.id }"
        style="color: inherit; outline: 0;"
        ><i class="fa fa-link ml-2" style="font-size: larger;"></i
      ></a>
    </b>
    <div class="badge-pill badge-dark float-right mx-2 mt-2">
      <b>Target: {{ bundle.target | uppercase }}</b>
    </div>
    <div class="badge-pill badge-info float-right mx-2 mt-2">
      <b>Status: {{ bundle.status | uppercase }}</b>
    </div>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ bundle.subject }}</h5>
    <div *ngIf="bundle.ticket && bundle.ticketUrl">
      Delivery-Ticket:
      <a
        *ngIf="bundle.ticketUrl; else no_ticket_url"
        href="{{ bundle.ticketUrl }}"
        target="_blank"
        style="color: inherit; outline: 0;"
        ><b>#{{ bundle.ticket }}</b></a
      ><ng-template #no_ticket_url
        ><b>#{{ bundle.ticket }}</b></ng-template
      >
    </div>
    <div *ngIf="deps" class="mt-2">
      Replaces packages of:
      <ul>
        <li *ngFor="let d of deps; let last = last">
          <a
            [routerLink]="['./']"
            [queryParams]="{ bid: d.id }"
            style="color: inherit; outline: 0;"
            >{{ d.id }}</a
          >
          [{{ d.status | uppercase }}]
          <span *ngIf="d.ticket"
            >,
            <a href="{{ d.ticketUrl }}" style="color: inherit; outline: 0;"
              >#{{ d.ticket }}</a
            >
          </span>
        </li>
      </ul>
    </div>
  </div>
  <div class="card-footer">Creator: {{ bundle.creator }}</div>
</div>
