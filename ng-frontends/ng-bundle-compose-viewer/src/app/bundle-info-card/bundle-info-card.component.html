<div
  class="card text-dark border-secondary"
  style="width: 35rem; max-width: 100%; height: 95%"
>
  <div class="card-header">
    <b
      >{{ bundle.id }}
      <a
        [routerLink]="['./']"
        [queryParams]="{ bid: bundle.id }"
        style="color: inherit; outline: 0;"
        ><i class="fa fa-link ml-2" style="font-size: larger;"></i
      ></a>
    </b>
    <div class="badge-pill badge-dark float-right mx-2 mt-2">
      <b>Target: {{ bundle.target | uppercase }}</b>
    </div>
    <div class="badge-pill badge-info float-right mx-2 mt-2">
      <b>Status: {{ bundle.status | uppercase }}</b>
    </div>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ bundle.subject }}</h5>
    <div *ngIf="bundle.ticket && bundle.ticketUrl">
      Ticket:
      <a
        href="{{ bundle.ticketUrl }}"
        target="_blank"
        style="color: inherit; outline: 0;"
        ><b>#{{ bundle.ticket }}</b></a
      >
    </div>
    <div *ngIf="bundle.ticket && !bundle.ticketUrl">
      Ticket: <b>#{{ bundle.ticket }}</b>
    </div>
    <div *ngIf="deps">
      Abh√§ngig von:
      <a
        *ngFor="let d of deps; let last = last"
        [routerLink]="['./']"
        [queryParams]="{ bid: d }"
        style="color: inherit; outline: 0;"
        >{{ d }}<span *ngIf="!last">, </span></a
      >
    </div>
  </div>
  <div class="card-footer">Creator: {{ bundle.creator }}</div>
</div>
