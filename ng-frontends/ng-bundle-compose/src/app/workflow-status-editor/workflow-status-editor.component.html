<div *ngIf="lastLogs.length > 0">
  <div
    *ngFor="let log of lastLogs; let i = index"
    [ngClass]="
      'row alert alert-dismissible fade show my-0 ' +
      (log.level === 'WARNING'
        ? 'alert-warning'
        : log.level === 'ERROR'
        ? 'alert-error'
        : 'alert-success')
    "
    role="alert"
  >
    <div class="col-sm-2">
      <strong>{{ log.level }}</strong> [{{ log.logger }}]
    </div>
    <div class="col">
      <div *ngFor="let line of log.message.split('\n')">{{ line }}</div>
    </div>
    <button
      *ngIf="i === 0"
      type="button"
      class="close"
      data-dismiss="alert"
      aria-label="Close"
      (click)="lastLogs = []"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
<div class="container-fluid">
  <div
    class="row mt-2
"
  >
    <div class="col mb-1">
      <div class="btn btn-primary mt-3" (click)="synchronizeBundles()">
        <b>Synchronize Bundle-Status</b>
      </div>
    </div>
    <select-filter
      class="col mb-1"
      field="Show Workflow Steps"
      [values]="availableWorkflow"
      [(selected)]="selectedWorkflow"
    ></select-filter>
    <select-filter
      class="col mb-1"
      field="Distributions"
      [values]="managedBundleService.getAvailableDistributions()"
      [(selected)]="selectedDistributions"
    ></select-filter>
    <select-filter
      class="col mb-1"
      field="Targets"
      [values]="managedBundleService.getAvailableTargets()"
      [(selected)]="selectedTargets"
    ></select-filter>
    <div class="col mb-1">
      <lib-unpublished-changes
        [unpublishedChanges]="changesService.getUnpublishedChanges()"
      ></lib-unpublished-changes>
    </div>
  </div>
</div>
<app-workflow-status-card
  class="row m-1"
  *ngFor="let status of getWorkflow()"
  [status]="status"
  [cardFormat]="getCardFormat(status)"
  [validStage]="isValidStage(status)"
  [managedBundleInfos]="getManagedBundleInfosForStatus(status)"
  [candidateForStages]="getCandidateForStages(status)"
  [dropStatus]="getDropStatus(status)"
  [showContent]="getShowContent(status)"
  (markedForStage)="markForStage($event)"
></app-workflow-status-card>
