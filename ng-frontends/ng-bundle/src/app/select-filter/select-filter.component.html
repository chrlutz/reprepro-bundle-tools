<div class="col" style="background-color: #bbbbbb">
  <div>{{field}}</div>
  <div class="row">
    <div *ngFor="let value of values" class="col">
      <button class="btn" (click)="toggle(value)" style="width: 100%" [ngClass]="selected.has(value)? 'btn-success' : 'btn-light'">{{value}}</button>
    </div>
  </div>
  <div>{{selected.entries | json}}</div>
</div>
