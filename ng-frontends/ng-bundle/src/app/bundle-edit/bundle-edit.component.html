<h2>Bundle {{ distribution }}/{{ id}}</h2>
<form>
  <div class="card">
    <h4 class="card-header">Metadaten</h4>
    <div class="form-group row">
      <label for="basedOn" class="col-sm-1 col-form-label">BasedOn</label>
      <div class="col-sm-10">{{ basedOn }}</div>
    </div>
    <div class="form-group row">
      <label for="distribution" class="col-sm-1 col-form-label">Distribution</label>
      <div class="col-sm-10">{{ distribution }}</div>
    </div>
    <div class="form-group row">
      <label for="creator" class="col-sm-1 col-form-label">Creator</label>
      <div class="col-sm-10">{{ creator }}</div>
    </div>
    <div class="form-group row">
      <label for="target" class="col-sm-1 col-form-label">Target</label>
      <select #targetSelect class="col-sm-1 form-control ml-3" ngModel="targetItem" (change)="selectTarget($event)">
        <option value="plus">Plus</option>
        <option value="unattended">Unattended</option>
      </select>
    </div>
    <div class="form-group row">
      <label for="subject" class="col-sm-1 col-form-label">Subject</label>
      <div class="col-sm-10">
        <input type="text" class="form-control form-control-lg" id="subject" placeholder="Subject">
      </div>
    </div>
    <div class="form-group row">
      <label for="releasenotes" class="col-sm-1 col-form-label">Releasenotes</label>
      <div class="col-sm-10">
        <textarea type="text" class="form-control" id="releasenotes" placeholder="Releasenotes" rows=20></textarea>
      </div>
    </div>
  </div>
</form>
