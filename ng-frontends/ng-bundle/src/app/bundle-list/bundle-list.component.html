<div class="bg-light w-75">
  <div class="row">
    <select-filter class="col" field="Distribution" [values]="['walhalla', 'wanderer']" [(selected)]="selectedDistribution"></select-filter>
    <select-filter class="col" field="Zustand" [values]="['Editable', 'Readonly']" [(selected)]="selectedState"></select-filter>
    <select-filter class="col" field="Target" [values]="['plus', 'unattended']" [(selected)]="selectedTarget"></select-filter>
    <select-filter class="col" field="Creator" [values]="['chlu', 'others']" [(selected)]="selectedCreator"></select-filter>
  </div>
</div>
<h2>Bundle-Liste</h2>
<p *ngFor="let bundle of getBundles()">{{bundle | json}}</p>
