<div class="card bg-light">
  <div class="card-body py-1 px-1">
    <div class="card-title text-center">{{ field }}</div>
    <div class="container container-fluid">
      <div class="row">
        <div *ngFor="let key of valuesMap.keys()" class="col p-1">
          <button
            class="btn btn-sm btn-block"
            (click)="toggle(key)"
            [ngClass]="selected.has(key) ? 'btn-success' : 'btn-secondary'"
          >
            {{ key }}
            <span *ngIf="valuesMap.get(key)">({{ valuesMap.get(key) }})</span>
            <i
              class="fa"
              [ngClass]="selected.has(key) ? 'fa-check-square' : 'fa-square'"
            ></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
