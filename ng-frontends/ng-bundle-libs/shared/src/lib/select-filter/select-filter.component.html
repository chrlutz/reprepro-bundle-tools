<div class="card bg-light">
  <header><div>{{field}}</div></header>
  <div class="row">
    <div *ngFor="let value of values" class="col">
      <button class="btn btn-sm btn-block" (click)="toggle(value)" [ngClass]="selected.has(value)? 'btn-secondary' : 'btn-light'">{{value}}</button>
    </div>
  </div>
</div>
