<div class="wrapper">

  <nav id="sidebar">
      <div class="sidebar-header">
          <h3>Suites</h3>
      </div>

      <div *ngFor="let suite of suites">
        <button (click)="suite.activate()" type="button" class="suiteButton">{{suite.name}}</button>
      </div>
  </nav>

  <div id="content" class="content">
    <div class="sidebar-header">
        <h3>Contents</h3>
    </div>

    <div *ngFor="let suite of suites">
      <div *ngIf="suite.isActive" class="suiteBorder">
        <label class="contentElement suiteLabel">{{suite.name}}</label>
        <div *ngFor="let content of suite.content" class="contentElement">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
            <label class="contentName">{{content.name}}</label>
        </div>
      </div>
    </div>
  </div>
</div>
