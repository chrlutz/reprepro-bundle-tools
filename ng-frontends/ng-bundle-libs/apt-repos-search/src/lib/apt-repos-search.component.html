<div>
  <input #box (keyup.enter)="onEnter(box.value)">
  <p>{{searchValue}}</p>
  <div class="wrapper">
    <nav id="sidebar">
      <div class="sidebar-header">
        <h3>Suites</h3>
      </div>

      <div class="row no-margin">
      <div *ngFor="let s of suites" class="inline-grid">
        <div *ngIf="checkActiveSuites(s.name)" class="card bg-secondary text-white">
          <div class="card-body card-body-active" (click)="switchActiveSuite(s.name)" style="cursor: pointer;">
            <h4 class="card-title">{{s.name}}</h4>
            <h5 class="card-subtitle">{{s.repoUrl}}</h5>
          </div>
        </div>
      </div>
    </div>

    <div class="row upper-border no-margin">
      <div *ngFor="let s of suites" class="inline-grid">
        <div *ngIf="!checkActiveSuites(s.name)" class="card">
          <div class="card-body card-body-inactive" (click)="switchActiveSuite(s.name)" style="cursor: pointer;">
            <h4 class="card-title">{{s.name}}</h4>
            <h5 class="card-subtitle">{{s.repoUrl}}</h5>
          </div>
        </div>
      </div>
    </div>
    </nav>

    <div id="content" class="content">
      <div class="sidebar-header">
        <h3>Packages</h3>
      </div>

      <table class="table table-striped table-bordered">
        <thead class="thead-light">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Suite</th>
            <th scope="col">Version</th>
            <th scope="col">Architecture</th>
            <th scope="col">Section</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let package of packages">
            <td>{{package.name}}</td>
            <td>{{package.suite}}</td>
            <td>{{package.version}}</td>
            <td>{{package.architecture}}</td>
            <td>{{package.section}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
