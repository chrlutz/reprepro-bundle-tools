<div class="wrapper">

  <nav id="sidebar">
      <div class="sidebar-header">
          <h3>Suites</h3>
      </div>

      <div *ngFor="let s of suites; let i = index" data-index="i">
        <button (click)="display(i)" type="button" class="suiteButton">{{s.name}}</button>
      </div>
  </nav>

  <div id="content" class="content">
    <div class="sidebar-header">
        <h3>Components</h3>
    </div>

    <div *ngFor="let s of suites; let i = index" data-index="i">
      <div *ngIf="activeSuites[i]" class="suiteBorder">
        <label class="contentElement suiteLabel">{{s.name}}</label>
        <div *ngFor="let c of s.components" class="contentElement">
            <label class="contentName">{{c}}</label>
        </div>
      </div>
    </div>
  </div>
</div>
