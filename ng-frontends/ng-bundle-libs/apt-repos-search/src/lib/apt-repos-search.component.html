<div>
  <input #box (keyup.enter)="onEnter(box.value)">
  <p>{{searchValue}}</p>
  <div class="wrapper">
    <nav id="sidebar">
      <div class="sidebar-header">
        <h3>Suites</h3>
      </div>

      <div *ngFor="let s of suites">
        <button (click)="display(s.name)" type="button" class="suiteButton">
            <input type="checkbox" [checked]="checkActiveSuites(s.name)">
            {{s.name}}
          </button>
      </div>
    </nav>

    <div id="content" class="content">
      <div class="sidebar-header">
        <h3>Packages</h3>
      </div>

      <div *ngFor="let s of suites">
        <div *ngIf="checkActiveSuites(s.name)" class="suiteBorder">
          <label class="contentElement suiteLabel">{{s.name}}</label>
          <div *ngFor="let package of packages">
            <div class="contentElement">
              <label class="contentName">{{package.name}}</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
